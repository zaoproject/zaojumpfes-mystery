<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きクイズ</title>
    <style>
        /* 全体の基本設定 */
        body {
            background: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            font-family: sans-serif;
            color: #333;
        }

        /* ロゴ画像 */
        .logo {
            background-image: url('logo.png');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding-top: 60%;
        }

        /* クイズや最終解答が表示されるメインの箱 */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* 質問文のスタイル */
        .question {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
        }

        /* 選択肢ボタンのスタイル */
        .options button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            color: #333;
            transition: background-color 0.2s, transform 0.1s;
            background-color: rgba(255, 255, 255, 0.85);
            font-weight: bold;
        }
        .options button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .options button:active {
            transform: scale(0.98);
        }

        /* 結果表示エリアのスタイル */
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* ★★★★★ ここが修正点です ★★★★★ */
        /* キーワード表示ボックスのスタイル */
        .keyword-box {
            display: none; /* ★ 最初は非表示にしておく ★ */
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(240, 248, 255, 0.95);
            border: 2px dashed #4682b4;
            border-radius: 8px;
        }

        .keyword-box .keyword {
            font-size: 2.2em;
            font-weight: bold;
            color: #d2691e;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* 最終解答ページの入力欄や説明文 */
        .instructions {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
        }

        #answerInput, #submitButton {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
        }
        #answerInput {
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        #submitButton {
            cursor: pointer;
            padding: 10px 20px;
        }

        /* ロックされているときのメッセージ */
        .locked-message {
            color: #d9534f;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="logo"></div>

    <div class="container" id="main-container">
        </div>

<script>
    // 1. クイズデータ (変更なし)
    const quizzes = {
        '1': {
            question: '蔵王ジャンプ台が建設されたのはいつでしょうか？',
            options: ['1976年', '1978年', '1980年', '1982年'],
            correctAnswer: '1978年',
            keyword: 'ツ',
            hint: '受付で配ったパンフレットを見よう！'
        },
        '2': {
            question: 'ジャンプ台かの下から上までの標高差と近い高さの建物は次のうちどれでしょうか？',
            options: ['山形市役所', '山形県庁', '上山スカイタワー', '霞城セントラル'],
            correctAnswer: '霞城セントラル',
            keyword: 'ャ',
            hint: 'インフォメーションコーナー横の看板を見てみよう！'
        },
        '3': {
            question: '蔵王ジャンプ台で髙梨沙羅選手が出した最大の飛距離は次のうちどれでしょう？',
            options: ['101.0m', '103.5m', '106.0m', '108.5m'],
            correctAnswer: '106.0m',
            keyword: 'ェ',
            hint: 'ジャンプ台に設置されている看板を見てみよう！'
        },
        '4': {
            question: '選手が着地する場所（ランディングバーン）の最大斜度は何度でしょうか？',
            options: ['35度', '36.5度', '38度', '39.5度'],
            correctAnswer: '36.5度',
            keyword: 'シ',
            hint: '受付で配ったパンフレットを見よう！'
        },
        '5': {
            question: '8月にここで開催されたサマージャンプ大会で第2位となった内藤智文選手の勤務先はどちらでしょうか？',
            options: ['蔵王温泉宿泊施設', '蔵王温泉スキー場', '山形県職員', '山形市職員'],
            correctAnswer: '山形市職員',
            keyword: 'ン',
            hint: '受付テントに掲示してある新聞のコピーを見てみよう！'
        }
    };

    // グローバル変数として、現在回答をチェック中かどうかの状態を管理
    let isChecking = false;

    // 2. ページ読み込み時の処理 (変更なし)
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const pageId = urlParams.get('q');
        const mainContainer = document.getElementById('main-container');

        if (!mainContainer) {
            console.error('Error: main-container not found!');
            return;
        }

        if (pageId && quizzes[pageId]) {
            displayQuiz(mainContainer, pageId);
        } else if (pageId === 'final') {
            displayFinalPage(mainContainer);
        } else {
            displayHomePage(mainContainer);
        }
    };

    // 3. クイズ表示用のHTMLを動的に生成する関数 (変更なし)
    function displayQuiz(container, quizId) {
        const quizData = quizzes[quizId];
        let optionsHtml = '';
        quizData.options.forEach(option => {
            optionsHtml += `<button onclick="checkAnswer('${option}', '${quizId}')">${option}</button>`;
        });

        container.innerHTML = `
            <h1>謎解きクイズ - 問題${quizId}</h1>
            <p class="question">${quizData.question}</p>
            <div class="options">
                ${optionsHtml}
            </div>
            <p class="result" id="result"></p>
            <div class="keyword-box" id="keywordBox">
                <p>おめでとう！キーワードは…</p>
                <div class="keyword">${quizData.keyword}</div>
                <p>※忘れずにメモしておこう！</p>
            </div>
        `;
    }

    // 4. 最終解答ページ用のHTMLを生成する関数 (変更なし)
    function displayFinalPage(container) {
        const allCleared = Object.keys(quizzes).every(id => localStorage.getItem(`q${id}_cleared`) === 'true');
        let contentHtml = '';
        if (allCleared) {
            contentHtml = `
                <h1>謎解きクイズ - 最終解答</h1>
                <p class="instructions">5つのキーワードをはめ込んで答えを導きだそう！「蔵王ジャンプ台の別名はアリオンテック〇〇〇〇〇」<br>最終的な答えを全角カタカナで入力してください。</p>
                <input type="text" id="answerInput" placeholder="ここに答えを入力">
                <button id="submitButton" onclick="checkFinalAnswer()">答え合わせ</button>
                <div class="result" id="finalResult"></div>
            `;
        } else {
            contentHtml = `
                <h1>謎解きクイズ - 最終解答</h1>
                <p class="locked-message">最終解答ページはまだロックされています。</p>
                <p>すべての問題をクリアしてから、もう一度挑戦してください。</p>
            `;
        }
        contentHtml += `
            <hr style="margin: 40px 0;">
            <button onclick="clearProgress()">解答記録をリセットする</button>
        `;
        container.innerHTML = contentHtml;
    }

    // 5. 案内ページ用のHTMLを生成する関数 (変更なし)
    function displayHomePage(container) {
        container.innerHTML = `
            <h1>謎解きクイズへようこそ！</h1>
            <p>指定されたQRコードを読み取って、クイズに挑戦してください。</p>
        `;
    }

    // 6. クイズの回答をチェックする関数 (変更なし)
    function checkAnswer(answer, quizId) {
        if (isChecking) {
            return;
        }
        isChecking = true;

        const correctAnswer = quizzes[quizId].correctAnswer;
        const resultElement = document.getElementById('result');
        const keywordBox = document.getElementById('keywordBox');
        const options = document.querySelectorAll('.options button');

        options.forEach(button => button.disabled = true);

        if (answer === correctAnswer) {
            resultElement.textContent = '正解です！';
            resultElement.style.color = 'green';
            keywordBox.style.display = 'block';
            localStorage.setItem(`q${quizId}_cleared`, 'true');
        } else {
            resultElement.innerHTML = `
                <p style="color: red;">残念、不正解です。</p>
                <button onclick="showHint('${quizId}')">ヒントを見る</button>
            `;

            setTimeout(() => {
                options.forEach(button => button.disabled = false);
                const p = resultElement.querySelector('p');
                if (p) {
                    p.textContent = 'もう一度挑戦してください。';
                    p.style.color = 'black';
                }
                isChecking = false;
            }, 5000);
        }
    }

    // 7. 最終回答をチェックする関数 (変更なし)
    function checkFinalAnswer() {
        const finalAnswer = document.getElementById('answerInput').value.trim();
        const correctFinalAnswer = 'シャンツェ';
        const resultElement = document.getElementById('finalResult');
        const submitButton = document.getElementById('submitButton');
        const answerInput = document.getElementById('answerInput');
        submitButton.disabled = true;
        answerInput.disabled = true;
        if (finalAnswer === correctFinalAnswer) {
            resultElement.innerHTML = `
                <p style="color: green; font-weight: bold;">大正解！</p>
                <p>お疲れ様でした！下のボタンを押してアンケートに進んでください。</p>
                <button onclick="goToForm()">アンケートに進む</button>
            `;
        } else {
            resultElement.textContent = '残念、答えが違います。しばらくしてからもう一度挑戦してください。';
            resultElement.style.color = 'red';
            setTimeout(() => {
                submitButton.disabled = false;
                answerInput.disabled = false;
                resultElement.textContent = '';
            }, 5000);
        }
    }

    function clear
